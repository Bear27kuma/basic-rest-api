<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web API（Node.js）</title>
    <!--  JSファイル読み込み  -->
    <script src="js/users.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/search.js" defer></script>
</head>
<body>
<main>
    <h1>APIユーザー管理</h1>
    <label for="search">ユーザー名で検索</label>
    <input type="text" id="search">
    <button id="search-btn">検索</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>プロフィール</th>
            <th>誕生日</th>
            <th>登録日時</th>
            <th>更新日時</th>
        </tr>
        </thead>
        <tbody id="users-list">
        <!--APIから取得したデータをここへ表示させる-->
        </tbody>
    </table>
</main>
</body>
</html>
